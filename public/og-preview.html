<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }
        .container {
            display: flex;
            align-items: center;
            gap: 50px;
            width: 100%;
            padding: 0 100px;
        }
        .logo {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            border: 4px solid rgba(255,255,255,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            flex-shrink: 0;
        }
        .content {
            flex: 1;
        }
        .title {
            font-size: 64px;
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #ffffff 0%, #f1f5f9 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .subtitle {
            font-size: 32px;
            margin-bottom: 20px;
            opacity: 0.9;
        }
        .description {
            font-size: 24px;
            margin-bottom: 20px;
            opacity: 0.8;
        }
        .url {
            font-size: 20px;
            opacity: 0.7;
        }
        .decorative {
            position: absolute;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
        }
        .dec1 { top: 100px; right: 150px; width: 60px; height: 60px; }
        .dec2 { top: 150px; right: 50px; width: 40px; height: 40px; }
        .dec3 { bottom: 130px; right: 100px; width: 50px; height: 50px; }
        .dec4 { bottom: 80px; right: 200px; width: 70px; height: 70px; opacity: 0.05; }
    </style>
</head>
<body>
    <div class="decorative dec1"></div>
    <div class="decorative dec2"></div>
    <div class="decorative dec3"></div>
    <div class="decorative dec4"></div>
    
    <div class="container">
        <div class="logo">AI</div>
        <div class="content">
            <div class="title">AllAiTools</div>
            <div class="subtitle">AI Tools Directory 2025</div>
            <div class="description">Discover 2450+ Top AI Tools for Every Use Case</div>
            <div class="url">www.allaitools.dev</div>
        </div>
    </div>
</body>
</html>
