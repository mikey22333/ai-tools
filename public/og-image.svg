<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Logo/Icon -->
  <circle cx="300" cy="315" r="80" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <circle cx="300" cy="315" r="50" fill="rgba(255,255,255,0.2)"/>
  
  <!-- AI Icon inside circle -->
  <text x="300" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white">AI</text>
  
  <!-- Main title -->
  <text x="450" y="280" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="url(#textGradient)">AllAiTools</text>
  
  <!-- Subtitle -->
  <text x="450" y="340" font-family="Arial, sans-serif" font-size="32" font-weight="500" fill="rgba(255,255,255,0.9)">AI Tools Directory 2025</text>
  
  <!-- Description -->
  <text x="450" y="390" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.8)">Discover 2450+ Top AI Tools for Every Use Case</text>
  
  <!-- URL -->
  <text x="450" y="440" font-family="Arial, sans-serif" font-size="20" fill="rgba(255,255,255,0.7)">www.allaitools.dev</text>
  
  <!-- Decorative elements -->
  <circle cx="950" cy="150" r="30" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1050" cy="200" r="20" fill="rgba(255,255,255,0.15)"/>
  <circle cx="1100" cy="400" r="25" fill="rgba(255,255,255,0.1)"/>
  <circle cx="950" cy="500" r="35" fill="rgba(255,255,255,0.05)"/>
</svg>
