<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 512px;
            height: 512px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            color: white;
        }
        .logo {
            text-align: center;
        }
        .main-text {
            font-size: 72px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .sub-text {
            font-size: 24px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="logo">
        <div class="main-text">AI</div>
        <div class="sub-text">AllAiTools</div>
    </div>
</body>
</html>
